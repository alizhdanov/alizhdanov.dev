version: 2.1
commands:
  install_deps:
    steps:
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

jobs:
  build_serverless:
    docker:
      - image: circleci/node:8.10

    working_directory: ~/project/serverless

    steps:
      - checkout:
          path: ~/project

      - run:
          name: Install Serverless CLI
          command: sudo yarn global add serverless

      - install_deps

      - run:
          name: Run tests
          command: yarn test

      - run:
          name: Deploy application
          command: sls deploy

  build_graphql:
    docker:
      - image: circleci/node:11.11

    working_directory: ~/project/graphql

    steps:
      - checkout:
          path: ~/project

      - install_deps

      - run:
          name: Run tests
          command: yarn test

      - deploy:
          command: |
            yarn now --token $ZEIT_TOKEN

            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              yarn now --token $ZEIT_TOKEN alias
            fi
  
  build_frontend:
    docker:
      - image: circleci/node:11.11

    working_directory: ~/project/frontend

    steps:
      - checkout:
          path: ~/project

      - install_deps  

      - run:
          name: Netlify Deploy
          command: ./node_modules/.bin/netlify deploy --prod --dir=. --functions=functions

workflows:
  version: 2
  build:
    jobs:
      - build_serverless
      - build_graphql
      - build_frontend
